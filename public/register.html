<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | ModernBlog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .gradient-bg {
        background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
      }
      .card-shadow {
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      }
      .password-strength {
        height: 4px;
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <nav class="gradient-bg text-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div class="flex items-center">
            <div class="flex-shrink-0 text-xl font-bold flex items-center">
              <i class="fas fa-blog mr-2"></i>
              <span>ModernBlog</span>
            </div>
          </div>
          <div class="hidden md:block">
            <a
              href="/"
              class="px-3 py-2 rounded-md text-sm font-medium bg-white bg-opacity-10"
              >Home</a
            >
            <a
              href="/login"
              class="px-4 py-2 rounded-md text-sm font-medium hover:bg-white hover:bg-opacity-10"
            >
              Already have an account?
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Registration Form -->
    <main class="max-w-md mx-auto py-12 px-4 sm:px-6 lg:px-8">
      <div class="bg-white card-shadow rounded-xl p-8">
        <div class="text-center mb-8">
          <h2
            class="text-3xl font-bold text-gray-800 flex items-center justify-center"
          >
            <i class="fas fa-user-plus mr-2 text-primary"></i>
            Create Account
          </h2>
          <p class="text-gray-600 mt-2">Join our community</p>
        </div>

        <form id="registerForm" class="space-y-6">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label
                for="firstName"
                class="block text-sm font-medium text-gray-700 mb-1"
                >First Name</label
              >
              <input
                type="text"
                id="firstName"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                placeholder="John"
              />
            </div>
            <div>
              <label
                for="lastName"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Last Name</label
              >
              <input
                type="text"
                id="lastName"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                placeholder="Doe"
              />
            </div>
          </div>

          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-envelope text-gray-400"></i>
              </div>
              <input
                type="email"
                id="email"
                required
                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                placeholder="your@email.com"
              />
            </div>
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Password</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input
                type="password"
                id="password"
                required
                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                placeholder="••••••••"
              />
            </div>
            <div class="mt-2 flex gap-1">
              <div
                id="strength-1"
                class="password-strength bg-gray-200 rounded-full w-1/4"
              ></div>
              <div
                id="strength-2"
                class="password-strength bg-gray-200 rounded-full w-1/4"
              ></div>
              <div
                id="strength-3"
                class="password-strength bg-gray-200 rounded-full w-1/4"
              ></div>
              <div
                id="strength-4"
                class="password-strength bg-gray-200 rounded-full w-1/4"
              ></div>
            </div>
          </div>

          <div>
            <label
              for="confirmPassword"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Confirm Password</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input
                type="password"
                id="confirmPassword"
                required
                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                placeholder="••••••••"
              />
            </div>
          </div>

          <div class="flex items-center">
            <input
              id="terms"
              type="checkbox"
              required
              class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
            />
            <label for="terms" class="ml-2 block text-sm text-gray-700">
              I agree to the
              <a href="#" class="text-primary hover:underline"
                >Terms of Service</a
              >
              and
              <a href="#" class="text-primary hover:underline"
                >Privacy Policy</a
              >
            </label>
          </div>

          <button
            type="submit"
            class="w-full gradient-bg text-white py-3 px-4 rounded-lg font-medium hover:opacity-90 transition"
          >
            Create Account
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-600">
            Already have an account?
            <a href="/login" class="text-primary font-medium hover:underline"
              >Sign in</a
            >
          </p>
        </div>
      </div>
    </main>

    <script>
      // Password strength indicator
      document
        .getElementById("password")
        .addEventListener("input", function (e) {
          const strengthBars = [
            document.getElementById("strength-1"),
            document.getElementById("strength-2"),
            document.getElementById("strength-3"),
            document.getElementById("strength-4"),
          ];

          const password = e.target.value;
          let strength = 0;

          // Reset all bars
          strengthBars.forEach((bar) => {
            bar.classList.remove("bg-red-500", "bg-yellow-500", "bg-green-500");
            bar.classList.add("bg-gray-200");
          });

          if (password.length > 0) strength++;
          if (password.length >= 8) strength++;
          if (/[A-Z]/.test(password)) strength++;
          if (/[0-9]/.test(password)) strength++;

          // Update bars
          for (let i = 0; i < strength; i++) {
            strengthBars[i].classList.remove("bg-gray-200");
            if (strength <= 2) {
              strengthBars[i].classList.add("bg-red-500");
            } else if (strength === 3) {
              strengthBars[i].classList.add("bg-yellow-500");
            } else {
              strengthBars[i].classList.add("bg-green-500");
            }
          }
        });

      // Registration form submission
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = {
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            confirmPassword: document.getElementById("confirmPassword").value,
          };

          try {
            const response = await fetch("/register", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(formData),
            });

            const result = await response.json();

            if (response.ok) {
              // Show success message
              const notification = document.createElement("div");
              notification.className =
                "fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg";
              notification.innerHTML =
                '<i class="fas fa-check-circle mr-2"></i> Registration successful! Redirecting...';
              document.body.appendChild(notification);
              setTimeout(() => notification.remove(), 3000);

              // Redirect to login page after registration
              setTimeout(() => (window.location.href = "/login"), 1500);
            } else {
              throw new Error(result.message || "Registration failed");
            }
          } catch (error) {
            const errorMsg = document.createElement("div");
            errorMsg.className =
              "mt-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm";
            errorMsg.innerHTML = `<i class="fas fa-exclamation-circle mr-2"></i> ${error.message}`;
            document.getElementById("registerForm").appendChild(errorMsg);
            setTimeout(() => errorMsg.remove(), 5000);
          }
        });
    </script>
  </body>
</html>
